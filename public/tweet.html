<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>translated result for the session (#html5j-ej)</title>
    <link rel="stylesheet" href="/bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <script src="/javascripts/jquery-2.1.3.min.js"></script>

    <style>
      .icon {
        float: left;
        width: 64px;
      }
      .tweet {
        margin-left: 70px;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
      <h1>function e2j(thisSession) { ... }</h1>
      <p class="lead">hashtag :=&gt; <strong>#html5j-e2j</strong></p>
      </header>
      <div id="tweets">
        <ul class="list-unstyled"></ul>
      </div>
      <footer class="page-footer">
      Copyright: &copy; 2015 html5j
      </footer>
    </div>

    <script>
      var ws = new WebSocket("ws://" + location.hostname + ":" + location.port);
      ws.onmessage = function(ev) {
        var mesg = JSON.parse(ev.data);
        var $li = $("<li>").html("<div class='well'><div class='icon'><img src='" + mesg.user + "'></div><div class='tweet'>" + mesg.text + "</div><div class='clearfix'></div>");

        $("#tweets ul").prepend($li);
      }
    </script>
  </body>
</html>
